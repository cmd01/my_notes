<meta charset='utf-8'>
<script type="text/javascript">

var vklad = prompt('Введите, пожалуйста, сумму вклада!');
var percent = prompt('Введите, пожалуйста, годовой процент на вклад!');
var god = 1;
do{
	vklad = parseInt(vklad) + parseInt(vklad) * 1/parseInt(percent); // вычисляем начисление процента на вклад
	alert('Ваш вклад в течение 5 лет составит:\n' + god + ' год - ' + vklad); // выводи на экран результат вычислений
	god++; // увеличиваем переменную год на 1 каждый виток цикла
}
while(god <= 5); // всего нужно 5 лет.
</script>
