<!DOCTYPE html>
<html>
<head>
	<title>Угадайка</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var min = 1;
	var max = 100;
	var N = Math.floor( Math.random() *100) + min;
	document.write("Компьютер загадал число от 1 до 100, угадайте его за 7 попыток<br>");
	var p = 0;
	var C1;
	var C2;
	var name1 = prompt('Имя первого игрока');
	var name2 = prompt('Имя второго игрока');
	document.write("В игре " + name1 + " и " + name2 + "<br>");
	do
	{
		p=p+1;
		C1 = +prompt(p + " Попытка. " + name1 + " Ваш вариант:");
		document.write(" " + p + " " + name1 + ". " + C1 + " ");
		C2 = +prompt(p + " Попытка. " + name2 + " Ваш вариант:");
		document.write(" " + " " +name2 + ". " + C2 + " <br>");
		if (C1 > N) document.write("перелет");
		if (C1 < N) document.write("недолет");
		if (C2 > N) document.write(" перелет<br>");
		if (C2 < N) document.write(" недолет<br>");
		if (p > 6) break;
	}
	while(C1 != N && C2 != N);
		if (C1 == N) document.write(name1 + ", Вы угадали!");
		else if (C2 == N) document.write(name2 + ", Вы угадали!")
		else document.write("Не угадали");
</script>
</body>
</html>
